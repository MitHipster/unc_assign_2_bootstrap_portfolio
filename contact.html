  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar-collapse">

            <li><a href="index.html">About</a></li>

          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <main class="container">
      <div class="row">
        <section class="col-sm-7 col-md-8">
          <h2>Contact</h2>
          <div>
            <form id="contact-form">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="John Smith" required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com" required>
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="message" rows="10" maxlength="200" required></textarea>
              </div>
              <button type="submit" id="contact-btn" form="contact-form" formaction="#">Submit</button>
            </form>
          </div>
        </section>
        <section class="col-sm-3 pull-right-sm">
          <h3>Connect with Me</h3>
          <div class="social-links-container">
            <a href="https://www.linkedin.com/in/tim-acker" target="_blank"><img src="images/icon-linkedin.svg" class="social-images top-row" alt="LinkedIn logo"></a>
            <a href="https://github.com/MitHipster" target="_blank"><img src="images/icon-github.svg" class="social-images top-row" alt="GitHub logo"></a>
            <a href="https://twitter.com/MitHipster" target="_blank"><img src="images/icon-twitter.svg" class="social-images" alt="Twitter logo"></a>
            <a href="https://stackoverflow.com/users/5136755/tim-acker?tab=profile" target="_blank"><img src="images/icon-stackoverflow.svg" class="social-images" alt="Stack Overflow logo"></a>
          </div>
        </section>
      </div>
    </main>

  </body>
</html>
